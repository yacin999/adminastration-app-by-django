{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'user/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/main.css' %}">

    
{% if title %}
      <title> {{title}} </title>
{% else %}  
      <title>admin-panel</title>
{% endif %}


</head>
    <body>

        <div class="mesaage-system">
            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <li style="list-style-type: none;" {% if message.tags %} class="{{ message.tags }} alert alert-danger session"{% endif %}>{{ message }} <i class="ml-2 fa fa-times" aria-hidden="true"></i></li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>

        <div class="form-container" id="login">
            <form method="POST" class="">
                {% csrf_token %}
                <a href="{% url 'home' %}" ><i class="fa fa-arrow-left" style="font-size: 20px;" aria-hidden="true"></i></a>
                <div class="form-group">
                    <label for="exampleInputUsername" style="color: #fff;"> username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" placeholder="enter username" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="color: #fff;">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password">
                </div>
                <input type="submit" class="btn btn-block mt-3 text-light" value="submit" style="background-color: red; font-size: 18px">
                <div class="pt-3">
                    <small style="color: #fff;">if you haven't an account yet, you can <a href="" id="register-link">REGISTER</a> </small>
                </div>
            </form>
        </div>


                


        <script src="{% static 'user/js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'user/js/popper.min.js' %}"></script>
        <script src="{% static 'user/js/fontawesome-all.min.js' %}"></script>
        <script src="{% static 'user/js/bootstrap.min.js' %}"></script>    
        <script src="{% static 'user/js/main.js' %}"></script>
    </body>
</html>
