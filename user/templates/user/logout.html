{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'user/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/main.css' %}">
    {% if title %}
      <title> {{title}} </title>
    {% else %}  
      <title>admin-panel</title>
      {% endif %}
</head>
<body>





                    <section class="container-fluid">
                        <section class="row justify-content-center ">
                            <div class="p-4 mb-5 bg-logout form-container"  id="logout">
                                <h3 class="border-bottom pb-3 mb-3" style="color: #fff;">Logged out</h3>
                                <p style="color: #fff;">Thanks for spending some time with the Web site today. </p>
                                <span style="color: #fff; font-size: 15px;">
                                    <a href="{% url 'login' %}">Log in again</a>
                                    or 
                                    <a href="{% url 'home' %}">Go back to home page</a>
                                </span>
                            </div>
                        </section>
                    </section>



                    <script src="{% static 'user/js/jquery-3.3.1.slim.min.js' %}"></script>
                    <script src="{% static 'user/js/popper.min.js' %}"></script>
                    <script src="{% static 'user/js/fontawesome-all.min.js' %}"></script>
                    <script src="{% static 'user/js/bootstrap.min.js' %}"></script>
</body>
</html>
