{% extends "dashboard/admin_panel.html" %}
{% load static %}




{% block content %}

  <div class="create-module-container">
    <div class="section-bar">les informations d'utilisateur</div>
    <form method="post"> {% csrf_token %}
        <div class="row mb-5">
            
            {% for u in userform %}
                <div class="col-md-4 mb-5">
                    {{u}}
                    <div class="text-danger ml-3" class="error-input-message" id="error{{forloop.counter}}"  hidden><i class="fas fa-exclamation-triangle text-danger mr-1"></i></div>
                </div>
            {% endfor %}
        </div>

        <div class="section-bar">permissions</div>

        <div class="permission-wrapper">
            <label for="{{staff.id_for_label}}">{{staff.label}}</label>
            {{staff}}
        </div>

        <input class="btn btn-success user-sub-btn" type="submit" value="submit">

        
    </form>
  </div>
  
  
  <script src="{% static 'dashboard/js/order.js' %}"></script>
{% endblock %}
